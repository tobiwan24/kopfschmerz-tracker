<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daten Eingabe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    .category {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .category-title {
      margin-bottom: 10px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .kopfschmerzart {
      background-color: #f8d7da;
    }

    .schmerzwahrnehmung {
      background-color: #d4edda;
    }

    .begleitsymptome {
      background-color: #d1ecf1;
    }

    .medikamente {
      background-color: #fff3cd;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin: 10px 0;
    }

    button {
      flex: 1;
      margin: 5px;
      padding: 10px 15px;
      font-size: 1rem;
      border: 1px solid #007BFF;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    button.highlight {
      background-color: #28a745;
      border-color: #28a745;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      min-height: 80px;
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .actions {
      width: 90%;
      max-width: 600px;
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }

    #historyView {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: #f9f9f9;
    }

    #historyList {
      list-style: none;
      padding: 0;
    }

    #historyList li {
      padding: 5px 10px;
      margin: 5px 0;
      background: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Daten Eingabe</h1>
  
  <!-- Kategorie: Kopfschmerzart -->
  <div class="category kopfschmerzart">
    <div class="category-title">Kopfschmerzart</div>
    <div class="button-row">
      <button onclick="toggleButton(this)">Migräne</button>
      <button onclick="toggleButton(this)">Spannungskopfschmerz</button>
    </div>
  </div>

  <!-- Kategorie: Schmerzwahrnehmung -->
  <div class="category schmerzwahrnehmung">
    <div class="category-title">Schmerzwahrnehmung</div>
    <div class="button-row">
      <button onclick="toggleButton(this)">Pochend</button>
      <button onclick="toggleButton(this)">Brennend</button>
      <button onclick="toggleButton(this)">Dumpf/Drückend</button>
      <button onclick="toggleButton(this)">Einseitig</button>
      <button onclick="toggleButton(this)">Beidseitig</button>
    </div>
  </div>

  <!-- Kategorie: Begleitsymptome -->
  <div class="category begleitsymptome">
    <div class="category-title">Begleitsymptome</div>
    <div class="button-row">
      <button onclick="toggleButton(this)">Übelkeit</button>
      <button onclick="toggleButton(this)">Reizempfindlichkeit</button>
      <button onclick="toggleButton(this)">Mahlzeit ausgelassen</button>
      <button onclick="toggleButton(this)">Sport</button>
      <button onclick="toggleButton(this)">Wenig getrunken</button>
      <button onclick="toggleButton(this)">Gefroren</button>
      <button onclick="toggleButton(this)">Nackenverspannung</button>
    </div>
  </div>

  <!-- Kategorie: Medikamente -->
  <div class="category medikamente">
    <div class="category-title">Medikamente</div>
    <div class="button-row">
      <button onclick="toggleButton(this)">Ibu 400</button>
      <button onclick="toggleButton(this)">Ibu 600</button>
      <button onclick="toggleButton(this)">Paracetamol 1000</button>
      <button onclick="toggleButton(this)">Koffein</button>
      <button onclick="toggleButton(this)">Triptan</button>
    </div>
  </div>

  <!-- Notizen -->
  <textarea id="notes" placeholder="Notizen"></textarea>

  <!-- Aktionen -->
  <div class="actions">
    <button onclick="saveData()">Speichern</button>
    <button onclick="toggleHistory()">Historie anzeigen</button>
  </div>

  <!-- Historie -->
  <div id="historyView" class="hidden">
    <h2>Historie</h2>
    <ul id="historyList"></ul>
  </div>

  <script>
    const history = [];

    function toggleButton(button) {
      button.classList.toggle("highlight");
    }

    function saveData() {
      const timestamp = new Date().toLocaleString();
      const selectedButtons = Array.from(document.querySelectorAll("button.highlight"))
        .map(button => button.textContent)
        .join(", ");
      const notes = document.getElementById("notes").value;
      const entry = `${timestamp}; ${selectedButtons}; ${notes}`;
      history.push(entry);
      alert("Daten gespeichert!");
      resetInputs();
    }

    function resetInputs() {
      document.querySelectorAll("button.highlight").forEach(button => button.classList.remove("highlight"));
      document.getElementById("notes").value = "";
    }

    function toggleHistory() {
      const historyView = document.getElementById("historyView");
      const historyList = document.getElementById("historyList");
      historyView.classList.toggle("hidden");
      if (!historyView.classList.contains("hidden")) {
        historyList.innerHTML = history.map(entry => `<li>${entry}</li>`).join("");
      }
    }
  </script>
</body>
</html>
