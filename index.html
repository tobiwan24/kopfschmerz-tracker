<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daten Eingabe</title>
  <style>
    button { margin: 5px; }
    .hidden { display: none; }
    .highlight { background-color: yellow; }
  </style>
</head>
<body>
  <h1>Daten Eingabe</h1>
  
  <!-- Eingabeformular -->
  <div id="inputView">
    <h2>Wählen Sie aus:</h2>
    <button onclick="toggleButton(this)">Migräne</button>
    <button onclick="toggleButton(this)">Spannungskopfschmerz</button>
    <button onclick="toggleButton(this)">Übelkeit</button>
    <button onclick="toggleButton(this)">Nackenverspannung</button>
    <br>
    <textarea id="notes" placeholder="Notizen"></textarea>
    <br>
    <button onclick="saveData()">Speichern</button>
    <button onclick="resetInputs()">Zurücksetzen</button>
  </div>

  <!-- Historie anzeigen -->
  <div>
    <button onclick="toggleHistory()">Historie anzeigen</button>
    <button onclick="exportData()">Daten exportieren</button>
  </div>
  <div id="historyView" class="hidden">
    <h2>Historie</h2>
    <input type="text" id="search" placeholder="Eintrag suchen..." oninput="searchEntries()">
    <ul id="historyList"></ul>
  </div>

  <script>
    const history = [];

    // Speichern der Daten
    function saveData() {
      const timestamp = new Date().toLocaleString();
      const selectedButtons = Array.from(document.querySelectorAll("button.highlight"))
        .map(button => button.textContent)
        .join(", ");
      const notes = document.getElementById("notes").value;
      const entry = `${timestamp}; ${selectedButtons}; ${notes}`;
      history.push(entry);
      alert("Daten gespeichert!");
      resetInputs();
    }

    // Buttons hervorheben
    function toggleButton(button) {
      button.classList.toggle("highlight");
    }

    // Eingabefelder zurücksetzen
    function resetInputs() {
      document.getElementById("notes").value = "";
      document.querySelectorAll("button.highlight").forEach(button => button.classList.remove("highlight"));
    }

    // Historie anzeigen/ausblenden
    function toggleHistory() {
      const historyView = document.getElementById("historyView");
      const historyList = document.getElementById("historyList");
      historyView.classList.toggle("hidden");
      if (!historyView.classList.contains("hidden")) {
        historyList.innerHTML = history.map(entry => `<li>${entry}</li>`).join("");
      }
    }

    // Daten exportieren
    function exportData() {
      const csvContent = "data:text/csv;charset=utf-8," + history.join("\n");
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "history.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Suchfunktion
    function searchEntries() {
      const searchTerm = document.getElementById("search").value.toLowerCase();
      const filteredEntries = history.filter(entry => entry.toLowerCase().includes(searchTerm));
      const historyList = document.getElementById("historyList");
      historyList.innerHTML = filteredEntries.map(entry => `<li>${entry}</li>`).join("");
    }
  </script>
</body>
</html>
